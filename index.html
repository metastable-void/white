<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en'>
  <head>
    <meta charset='utf-8'/>
    <title>FM Synthesis</title>
    <meta name="viewport" content="initial-scale=1,width=device-width"/>
    <link rel='stylesheet' href='assets/main.css'/>
    <script type='module' src='assets/main.js'></script>
  </head>
  <body>
    <form id="form-power" autocomplete="off">
      <label><input type="radio" name="power" value="1"> On</label>
      <label><input type="radio" name="power" value="0" checked> Off</label>
    </form>
    <p>
      <label>Modulator freq: <input id="mod-freq-slope" type="number" min="1" step="0.01" max="8" value="2">f + <input id="mod-freq-intercept" type="number" min="-10" step="1" max="10" value="0"> [Hz]</label>
    </p>
    <p>
      <label>Modulation level: <input id="level" type="range" min="0" step="0.1" max="10"></label>
    </p>
    <p>
      <label>Carrier freq: <input id="car-freq-slope" type="number" min="1" step="0.01" max="8" value="1">f + <input id="car-freq-intercept" type="number" min="-10" step="1" max="10" value="0"> [Hz]</label>
    </p>
    <p>
      <label>Note number: <input id="note-number" type="range" min="21" step="1" max="108"></label>
    </p>
    <p>
      <button id="play">Play/Pause</button>
    </p>
  </body>
</html>
