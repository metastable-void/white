<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml' lang='en'>
  <head>
    <meta charset='utf-8'/>
    <title>FM Synthesis</title>
    <meta name="viewport" content="initial-scale=1,width=device-width"/>
    <link rel='stylesheet' href='assets/main.css'/>
    <script type='module' src='assets/main.js'></script>
  </head>
  <body>
    <div id="synthesizer">
      <fieldset id="controls-play">
        <legend>Play</legend>
        <form id="form-power" autocomplete="off">
          <label><input type="radio" name="power" value="1"> On</label>
          <label><input type="radio" name="power" value="0" checked> Off</label>
        </form>
        <p>
          <label>Keyboard size: <input id="keyboard-size" type="range" min="4" step="1" max="16" value="12"></label>
        </p>
        <form id="form-temperament">
          <p><label><input type="radio" name="temperament" value="equal"> 12-tone equal temperament</label></p>
          <p><label><input type="radio" name="temperament" value="just"> Just intonation</label></p>
        </form>
      </fieldset>
      <fieldset id="controls-modulator">
        <legend>Modulator</legend>
        <p>
          <label>Frequency: <input id="mod-freq-slope" type="number" min="1" step="0.01" max="8" value="2">f + <input id="mod-freq-intercept" type="number" min="-10" step="1" max="10" value="0"> [Hz]</label>
        </p>
        <p>
          <label>Level: <input id="mod-level" type="range" min="0" step="0.1" max="10" value="1"></label>
        </p>
        <hr>
        <p>
          A delay: <input id="mod-a-delay" type="range" min="0" step="1" max="1000" value="100">
        </p>
        <p>
          D1 delay: <input id="mod-d1-delay" type="range" min="0" step="1" max="1000" value="100">
        </p>
        <p>
          B level: <input id="mod-b-level" type="range" min="0" step="0.1" max="1" value="0.5">
        </p>
        <p>
          D2 delay: <input id="mod-d2-delay" type="range" min="0" step="1" max="1000" value="0">
        </p>
        <p>
          S level: <input id="mod-s-level" type="range" min="0" step="0.1" max="1" value="0.5">
        </p>
        <p>
          R delay: <input id="mod-r-delay" type="range" min="0" step="1" max="1000" value="100">
        </p>
      </fieldset>
      <fieldset id="controls-carrier">
        <legend>Carrier</legend>
        <p>
          <label>Frequency: <input id="car-freq-slope" type="number" min="1" step="0.01" max="8" value="1">f + <input id="car-freq-intercept" type="number" min="-10" step="1" max="10" value="0"> [Hz]</label>
        </p>
        <p>
          <label>Level: <input id="car-level" type="range" min="0" step="0.1" max="10" value="1"></label>
        </p>
        <hr>
        <p>
          A delay: <input id="car-a-delay" type="range" min="0" step="1" max="1000" value="100">
        </p>
        <p>
          D1 delay: <input id="car-d1-delay" type="range" min="0" step="1" max="1000" value="100">
        </p>
        <p>
          B level: <input id="car-b-level" type="range" min="0" step="0.1" max="1" value="0.5">
        </p>
        <p>
          D2 delay: <input id="car-d2-delay" type="range" min="0" step="1" max="1000" value="0">
        </p>
        <p>
          S level: <input id="car-s-level" type="range" min="0" step="0.1" max="1" value="0.5">
        </p>
        <p>
          R delay: <input id="car-r-delay" type="range" min="0" step="1" max="1000" value="100">
        </p>
      </fieldset>
    </div>
    <piano-keyboard id="piano-keyboard"></piano-keyboard>
  </body>
</html>
